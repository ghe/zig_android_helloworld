# Android NDK libc configuration for Zig cross-compilation
# Target: aarch64-linux-android API 35

# The directory that contains `stdlib.h` and other standard headers
include_dir=/opt/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include

# The system-specific include directory (contains sys/errno.h, etc.)
sys_include_dir=/opt/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include

# The directory that contains `crt1.o` or equivalent startup objects - updated to API 35
crt_dir=/opt/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/aarch64-linux-android/35

# Not needed for Android (MSVC specific)
msvc_lib_dir=

# Not needed for Android (Windows specific)  
kernel32_lib_dir=

# Not needed for Android (Haiku specific)
gcc_dir=